<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
      <title></title>
      <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

   
   <h3><a href="/app/secure/article-details">Add new</a></h3>
   <h3><a href="/article/viewAllArticles">View All Added Articles</a></h3>
   <div align="right">
	    <form th:action="@{/app-logout}" method="POST">
	         <input type="submit" value="Logout"/>
	    </form>
	 </div>
   <center>
   <h3>Edit Articles Details</h3>
   <form th:action="@{/article/update}" method="POST" modelAttribute="article">
   <div>
   
   <div align="left">
	    Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
	 </div>
	 <div class="container" style="width: 50%">
	 <table>
	 <input type="hidden" name="articleId" th:value="${article.articleId}"/>
		<tr>
		   <th>Quantity</th>
		   <th>Item</th>
		   <th>Update</th>
		 </tr>
		
	      <tr>
	        
	       <td><input type="text" name="quantity" th:value="${article.quantity}"/></td>
	         <td><input type="text" name="category" th:value="${article.category}" contentEditable = "true"/></td>
		  <!-- <td th:text="${article.quantity}" path="quantity" th:id="${article.articleId}+q" name="quantity" th:value="${article.quantity}" contentEditable = "true"> </td> -->
			<td><input type="submit" value="Update"/></td>
	      </tr>
	</table>
	</div>
	
</div> <br/>
</form>
</center>
</body>
</html>
